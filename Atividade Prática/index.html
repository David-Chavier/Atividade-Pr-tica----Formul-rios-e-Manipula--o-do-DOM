<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form id="formulario">
        <H1>Formulário</H1>
        <fieldset>

            <legend> Dados Pessoais</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>           
            <div>
                <label for="endereço">Endereço:</label>
                <input type="text" id="endereço" required>
            </div>            
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
            </div>            
            <div>
                <label for="estado">Estado:</label>
                <select id="estado" required>
                    <option value="" disabled selected>- Selecione -</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceara</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            
        </fieldset>
        <br>
        <fieldset>
            
            <legend>Dados Profissionais</legend>

            <div>
                <label for="natureza" name="cargo">Natureza do Cargo</label>
                <br>
                <input type="radio" name="cargo" id="gerencia" value="Gerência" checked>
                <label for="gerencia">Gerência</label>

                <input type="radio" name="cargo" id="financeiro" value="Financeiro">
                <label for="financeiro">Financeiro</label>

                <input type="radio" name="cargo" id="recepçao" value="Recepção">
                <label for="recepçao">Recepção</label>

                <input type="radio" name="cargo" id="administrativo" value="Administrativo">
                <label for="administrativo">Administrativo</label>

                <input type="radio" name="cargo" id="juridico" value="Jurídico">
                <label for="juridico">Jurídico</label>
            </div>
                <br>
            <div>
                <label for="natureza">Área de Interesse</label>
                <br>
                <input type="checkbox" id="computaçao" class="interesse" value="Computação">
                <label for="computaçao">Computação</label>
                <input type="checkbox" id="biologia" class="interesse" value="Biologia">
                <label for="biologia">Biologia</label>
                <input type="checkbox" id="ambiente" class="interesse" value="Meio Ambiente">
                <label for="ambiente">Meio Ambiente</label>
                <input type="checkbox" id="engenharia" class="interesse" value="Engenharia">
                <label for="engenharia">Engenharia</label>
                <input type="checkbox" id="historia" class="interesse" value="História">
                <label for="historia">História</label>
            </div>
            <br>
            <div>
                <label for="curriculo">Mini-currículo:</label>
                <textarea id="curriculo" style="width: 340px; height: 100px;"></textarea>
            </div>
                

        </fieldset>
        <br>
        <input type="submit" id="botton-login">
        <input type="reset" value="Limpar">
    </form>

    <script src="./index.js"></script>
</body>
</html>
